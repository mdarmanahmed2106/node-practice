<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="socket.io/socket.io.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            margin: auto;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 90vh;
        }

        #div1 {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7f9fc;
        }

        form {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        input[type="submit"] {
            padding: 10px 18px;
            background: #4a80f0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: .2s;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: #3a6cd4;
        }

        /* Chat bubble styles */
        .bubble-name {
            font-weight: bold;
            margin: 6px 0 2px;
            color: #4a80f0;
        }

        .bubble-msg {
            background: #e8efff;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div id="div1"></div>

    <form id="form1">
        <input type="text" id="uname" placeholder="Your name">
        <input type="text" id="message" placeholder="Type a message">
        <input type="submit" value="Send">
    </form>
</div>

<script>
    const socket = io();
    var form = document.getElementById('form1');
    var usname = document.getElementById('uname');
    var usmessage = document.getElementById('message');
    var chat = document.getElementById('div1');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (usname.value && usmessage.value) {
            socket.emit('myname', usname.value);
            socket.emit('chatm', usmessage.value);
            usmessage.value = "";
        }
    });

    socket.on('myname', (name) => {
        chat.innerHTML += `<p class="bubble-name">${name}</p>`;
        chat.scrollTop = chat.scrollHeight;
    });

    socket.on('chatm', (msg) => {
        chat.innerHTML += `<p class="bubble-msg">${msg}</p>`;
        chat.scrollTop = chat.scrollHeight;
    });
</script>

</body>
</html>
